name: Atlas CI
on:
  pull_request:
    paths:
      - 'src/db/schema/**'
      - 'atlas.hcl'

permissions:
  contents: read
  pull-requests: write

jobs:
  schema-check:
    name: Schema Diff Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: dev
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - uses: ariga/setup-atlas@v0

      - name: Check Schema Diff
        id: diff
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dev?sslmode=disable
        run: |
          # Atlas ã® external_schema ãŒ yarn drizzle-kit export ã‚’å®Ÿè¡Œ
          DIFF=$(atlas schema diff \
            --env ci \
            --format '{{ sql . "  " }}' 2>&1) || true

          if [ -z "$DIFF" ] || echo "$DIFF" | grep -q "Schemas are synced"; then
            DIFF="No schema changes detected."
          fi

          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const diff = `${{ steps.diff.outputs.diff }}`;
            const body = `## ðŸ—„ï¸ Atlas Schema Diff

            \`\`\`sql
            ${diff}
            \`\`\`

            ---
            *Generated by Atlas CI*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('Atlas Schema Diff')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
