name: Atlas CI
on:
  pull_request:
    paths:
      - 'src/db/schema/**'
      - 'atlas.hcl'

permissions:
  contents: read
  pull-requests: write

jobs:
  schema-check:
    name: Schema Diff Check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: dev
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - uses: ariga/setup-atlas@v0

      - name: Check Schema Diff
        id: diff
        run: |
          # atlas schema apply --dry-run ã§é©ç”¨è¨ˆç”»ã‚’å–å¾—
          DIFF=$(atlas schema apply \
            --env ci \
            --dry-run 2>&1) || true

          # "Schema is synced" ã®å ´åˆã¯å¤‰æ›´ãªã—
          if echo "$DIFF" | grep -q "Schema is synced"; then
            DIFF="No schema changes detected."
          fi

          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          DIFF_OUTPUT: ${{ steps.diff.outputs.diff }}
        with:
          script: |
            const diff = process.env.DIFF_OUTPUT;
            const body = `## ğŸ—„ï¸ Atlas Schema Diff

            \`\`\`sql
            ${diff}
            \`\`\`

            ---
            *Generated by Atlas CI*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.body.includes('Atlas Schema Diff')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
